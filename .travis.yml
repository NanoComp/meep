language: cpp
addons:
  apt:
    packages:
    - libgsl0-dev
    - libfftw3-dev
    - gfortran
    - libhdf5-serial-dev
    - liblapack-dev
    - python-numpy
    - swig
script:
  - ./autogen.sh --enable-shared --with-python
  - make
  - ln -s src/python/.libs/_meep.so .
  - PYTHONPATH=src/python python -c 'import meep'
